<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>AEMS - Advanced Energy Monitoring System</title>

        <link href="#{request.contextPath}/css/bootstrap.css" rel="stylesheet"/>
        <link href="#{request.contextPath}/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/index.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/css/login-modal.css" rel="stylesheet" type="text/css"/>
 
	<!--<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,"></link>-->
	<link rel="icon" type="image/x-icon" href="#{request.contextPath}/images/favicon.ico"></link>
    </head>


    <body style="padding-top: 70px">
        <f:event type="preRenderView" listener="#{notificationBean.init}" />
        <ui:include src="/templates/navbar-top.xhtml"></ui:include>

	<div class="welcome">
	    <h1 class="text text-center">Fehler: 404 Not Found</h1>
	    <hr/>
	    <h4 class="text text-justify">
		Diese Ressource konnte nicht gefunden werden.
		Möglicherweise haben Sie sich bei der URL vertippt, oder die
		Ressource wurde entfernt. Kontaktieren Sie einen Administrator, wenn Sie
		glauben, dass es sich hierbei um einen Fehler handelt.
	    </h4>
	    <hr/>
		<h:link outcome="index.xhtml" value="Hier geht's zurück zum Home Screen" class="btn btn-info" style="display: block; margin: auto; width: 35%"></h:link>
	</div>



        <!-- Footer -->
        <ui:include src="/templates/footer.xhtml"></ui:include>

        <script src="#{request.contextPath}/js/jquery-1.11.3.min.js"></script>
        <script src="#{request.contextPath}/js/bootstrap.js"></script>
        <script src="#{request.contextPath}/js/mobile-functions.js"></script>

        <script>
	    var notifs = #{notificationBean.nofificationsAsJson};
	    notifications = $.map(notifs, function (el) {
		return el
	    });
        </script>

        <script language="javascript" type="text/javascript" src="#{request.contextPath}/js/benachrichtigungen.js"></script>

        <ui:include src="/templates/message-show.xhtml"></ui:include>
    </body>
</html>
