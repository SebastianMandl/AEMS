<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>

        <meta charset="utf-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>AEMS - Advanced Energy Monitoring System</title>

        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="css/einstellungen.css" rel="stylesheet" type="text/css" />
        <link href="css/login-modal.css" rel="stylesheet" type="text/css" />
        <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css" />
        <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css" />
        <link href="jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css" />
        <link href="css/einstellungenBerichte.css" rel="stylesheet" type="text/css" />

        <script src="jQueryAssets/jquery-1.11.1.min.js"></script>
        <script src="jQueryAssets/jquery.ui-1.10.4.button.min.js"></script>
    </head>

    <body style="padding-top: 70px;">

        <ui:include src="/templates/navbar-top.xhtml"></ui:include>

        <c:if test="#{!user.loggedIn}">
            <ui:include src="/templates/welcome.xhtml"></ui:include>
        </c:if>

        <c:if test="#{user.loggedIn}">
            <f:event type="preRenderView" listener="#{notificationBean.init}" />

            <article class="einstellungen">

                <button class="btn btn-default" data-toggle="modal" data-target="#newSpeicherpunkt-modal" data-backdrop="false" data-dismiss="modal">Neuen Speicherpunkt erstellen</button>


                <h2 class="h2-downloads">Angelegte Speicherpunkte:</h2>

                <div class="list-group reportList" id="reportList"> 
                    <div class="list-group-item ">
                        <h4 class="list-group-item-heading">Personenanzahl-Zähler</h4>
                        <p class="list-group-item-text">Monatlich, automatisch generiert</p>
                         <div class="btn-glyph">
                                <button class="btn btn-default" title="Speicherpunkt bearbeiten" data-toggle="modal" data-target="#editSpeicherpunkt-modal" data-backdrop="false" data-dismiss="modal"><span class="glyphicon glyphicon-pencil"></span></button>
                                <button class="btn btn-default" title="Speicherpunkt löschen"><span class="glyphicon glyphicon-trash"></span></button>
                            </div>
                    </div>                  
                </div>
            </article>
        </c:if>

        <!-- Footer -->
        <ui:include src="/templates/footer.xhtml"></ui:include>

        <!-- Login Modal -->
        <ui:include src="/templates/login-modal.xhtml"></ui:include>

        <!-- Register Modal -->
        <ui:include src="/templates/register-modal.xhtml"></ui:include>

        <!-- New Speicherpunkt Modal -->
        <ui:include src="/templates/newSpeicherpunkt-modal.xhtml"></ui:include>

        <!-- Edit Speicherpunkt Modal -->
        <ui:include src="/templates/editSpeicherpunkt-modal.xhtml"></ui:include>


        <script src="js/jquery-1.11.3.min.js"></script> 
        <script src="js/bootstrap.js"></script> 
        <script src="js/mobile-functions.js"></script>
        <script language="javascript" type="text/javascript" src="js/benachrichtigungen.js"></script>
        <script language="javascript" type="text/javascript" src="js/loginfunctions.js"></script>
        <script language="javascript" type="text/javascript" src="js/notify.js"></script>  
        <script language="javascript" type="text/javascript" src="js/berichte.js"></script>
    </body>
        <c:if test="#{notifyBean.hasMessage()}">
            <script>
                $.notify("#{notifyBean.message}", "info");
            </script>
        </c:if>

</html>
