<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
 <div class="modal fade" id="newReport-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1>Neuen Bericht erstellen</h1><br />
                    <h:form id="newReport">

                        <h4>Berichtname</h4>
                        <h:inputText value="#{newReportBean.name}" p:placeholder="Mein Bericht"></h:inputText>


                        <h4>Zählertyp</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zählertyp<span class="caret" /></button>

                            <ul class="dropdown-menu zaehler_format">

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Strom</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Wasser</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Gas</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Wärme</label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                          <h4>Zeitraum</h4>
                        <h:selectOneMenu class="form-control" id="periodSelectione" value="#{newStatistic.period}">
                            <f:selectItems value="#{newStatistic.getPeriodValues()}"/> <!-- gehört noch für newReport gemacht -->
                        </h:selectOneMenu> 


                        <h4>Zu verwendende Statistiken</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Statistiken<span class="caret" /></button>

                            <ul class="dropdown-menu zaehler_format">

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Stromstatistik 1</label>
                                    </div>
                                </li>

                                
                            </ul>
                            <h:inputHidden id="_reportStatistics" value="#{newReportBean.statisticIds}"></h:inputHidden>
                        </div>

                        <h4>Bericht automatisch generieren</h4>

                        <div id="RadioButtonsAutomaticGenerating">
                            <input type="radio" name="radioButtonsAutomaticalReport" id="radioAutomaticGenerateYes" />
                            <label for="RadioGenerateAutomaticallyYes">Ja</label>
                            <input type="radio" name="radioButtonsAutomaticalReport" id="radioAutomaticGenerateNo" />
                            <label for="RadioGenerateAutomaticallyNo">Nein</label>
                        </div>

                        <h4>Anmerkung</h4>
                        <h:inputText value="#{newReportBean.annotation}" p:placeholder="Anmerkung (Optional)"></h:inputText>
                        <input onclick="" type="submit" name="createReport" class="login loginmodal-submit submitFormat" value="Bericht erstellen" />
                        <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                    </h:form>
