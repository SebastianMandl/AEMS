<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="register-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Register your Account</h1><br/>
                <h:form>
                    <input type="text" name="user" value="#{register.username}" placeholder="Ihr netzonline Username" required="required"/>
                    <input type="password" name="pass" value="#{register.password}" placeholder="Ihr netzonline Passwort" required="required"/>
                    <input type="text" name="email" value="#{register.email}" placeholder="E-Mail" required="required"/>
                    <input type="text" name="plz" value="#{register.plz}" placeholder="Postleitzahl" required="required"/>
                    <input type="checkbox" name="termsofuse" id="termsofuse" required="required"/> 
                    <label class="termsOfUse-position" for="termsofuse">Ich bin mit den <a href="nutzungsbedingungen" target="_blank">Nutzungsbedingungen</a> einverstanden.</label>
                    <h:commandButton action="#{register.doRegister()}" value="Register"/>
                    <p class="login-info">Zur Registrierung, bzw. zum Login sind dieselben Login/Registrierungsdaten, wie bei der Netz-Online Website zu verwenden</p>
                    <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>			
            </div>
        </div>
    </div>
</ui:composition>
