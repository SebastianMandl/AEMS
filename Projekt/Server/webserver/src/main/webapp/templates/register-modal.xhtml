<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="register-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Registrieren Sie Ihr Konto</h1><br/>
                <h:form>
                    <h:inputText value="#{register.username}" p:placeholder="Ihr netzonline Username" p:required="required"></h:inputText>
                    <h:inputSecret value="#{register.password}" p:placeholder="Ihr netzonline Passwort" p:required="required"></h:inputSecret>
                    <h:inputText value="#{register.email}" p:placeholder="Ihre E-Mail" p:pattern="[a-zA-Z0-9.!#$%’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" p:required="required" title="Bitte eine gültige E-Mail-Adresse angeben"></h:inputText>
                    <h:inputText value="#{register.plz}" p:placeholder="Ihre Postleitzahl" p:pattern="[0-9]{3,6}" p:required="required" p:title="Nur Zahlen sind erlaubt"></h:inputText>

                    <h:selectBooleanCheckbox p:id="netz" value="#{register.netzonline}" p:checked=""></h:selectBooleanCheckbox>
                    <label for="netz" class="termsOfUse-position" data-toggle="tooltip" data-placement="bottom" title="Wenn Sie dieser Option zustimmen dann müssen die eingegebenen Daten mit Ihren Anmeldedaten von Netzonline übereinstimmen">
                        Ich habe einen Netz-online Account
                    </label>
                    <br/>
                    <input type="checkbox" name="termsofuse" id="termsofuse" required="required"/> 
                    <label class="termsOfUse-position" for="termsofuse">Ich bin mit den <a href="nutzungsbedingungen" target="_blank">Nutzungsbedingungen</a> einverstanden.</label>
                    <h:commandButton class="login loginmodal-submit" action="#{register.doRegister()}" value="Register"/>
                    <p class="login-info">Zur Registrierung, bzw. zum Login sind dieselben Login/Registrierungsdaten, wie bei der Netz-Online Website zu verwenden</p>
                    <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>			
            </div>
        </div> 
    </div>
    
</ui:composition>
