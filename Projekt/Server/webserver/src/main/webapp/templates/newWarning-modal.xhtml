<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   <div class="modal fade" id="newWarning-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1>Benachrichtigung erstellen</h1><br />
                    <h:form id="newWarningForm">

                        <h4>Bezeichnung</h4>
                        <h:inputText value="#{newWarning.name}"></h:inputText>

                        <h4>Benachrichtigungstyp</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zeitraum<span class="caret" /></button>
                            <ul class="dropdown-menu" id="warningTypes">
                                <li role="presentation"><a href="#">Benachrichtigung</a></li>
                                <li role="presentation"><a href="#">Warnung</a></li>                  
                            </ul>
                        </div>
                        <h:inputHidden id="_warningType" value="#{newWarning.type}"></h:inputHidden>

                        <h4>Zählertyp</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zählertyp<span class="caret" /></button>

                            <ul class="dropdown-menu zaehler_format">

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Strom</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Wasser</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Gas</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Wärme</label>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <h4>Verwendete Zähler</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zähler<span class="caret" /></button>

                            <ul id="meterList" class="dropdown-menu zaehler_format">

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="AT368746482374" />AT368746482374</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />AT368746482374</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />AT368746482374</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />AT368746482374</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <h:inputHidden id="_warningMeters" value="#{newWarning.meters}"></h:inputHidden>

                        <h4>Ausnahme für bestimmte Tage:</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Wochentag<span class="caret" /></button>

                            <ul id="meterDays" class="dropdown-menu zaehler_format">

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="0" />Montag</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="1" />Dienstag</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="2" />Mittwoch</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="3" />Donnerstag</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="4" />Freitag</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="5" />Samstag</label>
                                    </div>
                                </li>

                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="6" />Sonntag</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        
                        <h:inputHidden id="_warningDays" value="#{newWarning.exceptionDays}"></h:inputHidden>

                        <h4>Wie hoch darf die Abweichung sein?</h4>

                        <input name="variance" id="variance" type="number" min="1" max="100" value="50">%</input>
                        <h:inputHidden id="_warningVariance" value="#{newWarning.variance}"></h:inputHidden>


                    <h4>Ausnahme für bestimmtes Datum</h4>
                    <input id="newDate" type="date" class="btn-block"/>
                    <input id="addDate" type="button" class="btn btn-default btn-sm" value="Datum hinzufügen" /> <br /> <br />

                    <ul id="dateList" style="list-style-type:none;">
                        
                    </ul>
                    <h:inputHidden id="_warningDates" value="#{newWarning.exceptionDates}"></h:inputHidden>
                    
                    <h:commandButton onclick="getVars()" id="submitWarning" action="#{newWarning.doAddWarning()}" class="login loginmodal-submit submitFormat" value="Warnung erstellen"></h:commandButton>
                    <!--<input onclick="" id="submitWarning" type="submit" name="createReport"  /> -->
  
                    
                    <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>	 		

            </div>
        </div>
   </div>
</ui:composition>
