<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="modal fade" id="newStatistic-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1>Neue Statistik erstellen</h1><br />
                    
                    <form>
                        <input type="hidden" value="#{user.userId}"/>
                        <h4>Statistikname</h4>
                        <input type="text" maxlength="64" id="statisticName" placeholder="Meine Statistik" required="" />

                        <h4>Z채hlertyp</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Z채hlertyp<span class="caret" /></button>

                            <ul id="meterType" class="dropdown-menu zaehler_format">

                                <!--
                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />Strom</label>
                                    </div>
                                </li>
                                -->

                            </ul>
                        </div>

                        <h4>Verwendete Z채hler</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Z채hler<span class="caret" /></button>

                            <ul id="meters" class="dropdown-menu zaehler_format">

                                <!--
                                <li role="presentation">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" />AT368746482374</label>
                                    </div>
                                </li>
                                -->

                            </ul>
                        </div>


                        <h4>Zeitraum</h4>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Zeitraum<span class="caret" /></button>

                            <ul class="dropdown-menu">

                                <li role="presentation"><a href="#">Tag</a></li>

                                <li role="presentation"><a href="#">Woche</a></li>

                                <li role="presentation"><a href="#">Monat</a></li>     

                                <li role="presentation"><a href="#">Jahr</a></li>
                            </ul>
                        </div>

                        <h4>Anmerkung</h4>
                        <input type="text" id="statisticAnnotation" placeholder="Optionale Anmerkung" />
                        <input id="submitNewStatistic" type="button" name="createReport" class="login loginmodal-submit submitFormat" value="Statistik erstellen" />
                        <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                    </form>			
                </div>
            </div>
        </div>
</ui:composition>
