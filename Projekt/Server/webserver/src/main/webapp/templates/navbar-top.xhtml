<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top navbarMainFormat">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#topFixedNavbar1" aria-expanded="false"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <h:link outcome="index" class="navbar-brand titleFormat"><img class="titleImage" src="images/logo_schrift.png" alt="Logo"/></h:link>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <c:if test="#{user.loggedIn}">
            <div class="collapse navbar-collapse" id="topFixedNavbar1">

                <ul class="nav navbar-nav navbar-right">

                    <!-- Menü Statistiken -->
                    <li class="navBarItems"><h:link outcome="statistiken">Statistik</h:link></li>

                    <!-- Menü Einstellungen -->
                    <li class="dropdown"><a href="#" class="dropdown-toggle navBarItems" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Einstellungen<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><h:link outcome="einstellungenSpeicherpunkte">Speicherpunkte</h:link></li>
                            <li role="separator" class="divider"></li>
                            <li><h:link outcome="einstellungenStatistiken">Statistiken</h:link></li>
                            <li role="separator" class="divider"></li>
                            <li><h:link outcome="einstellungenBerichte">Berichte</h:link></li>
                            <li role="separator" class="divider"></li>    
                            <li><h:link outcome="einstellungenWarnungen">Benachrichtigungen und Warnungen</h:link></li>
                        </ul>
                    </li>


                    <!-- Menü Login, Logout und Registrieren -->
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> #{user.username}<span class="caret"></span></a>
                        <ul class="dropdown-menu">                            
                            <h:form>
                                <!--
                            <li> <a href="#" data-toggle="modal" data-target="#login-modal" data-backdrop="false" data-dismiss="modal" class="navBarItems">Login</a></li>      
                            <li role="separator" class="divider"></li> -->
                            <li> <h:commandLink action="#{login.doLogout()}" value="Logout" class="logoutLink"></h:commandLink></li>
                            <!--
                            <li role="separator" class="divider"></li>
                            <li class="comment-register-login"> <a href="#" data-toggle="modal" data-target="#register-modal" data-backdrop="false" data-dismiss="modal" class="navBarItems">Register</a></li>-->
                            </h:form>
                        </ul>
                    </li>

                    <!-- Benachrichtigungsicon -->
                    <li id="notifIcon"><img class="notificationIcon" src="images/notification.png"/>
                        <span id="notificationCounter" class="notification-counter">#{notificationBean.notificationCount}</span>   
                    </li>

                </ul>
            </div>
            </c:if>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</ui:composition>
