<ui:composition
     xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   <div class="modal fade" id="editStatistic-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1>Statistik bearbeiten</h1><br />
                    <h:form id="edit-statistic-form"> 
                        <h:inputHidden id="_id" value="#{editStatisticBean.id}"></h:inputHidden>
                        <h4>Statistikname</h4>
                        <h:inputText id="name" maxlength="64" pt:placeholder="Meine Statistik" pt:required="required" value="#{editStatisticBean.name}"/>
                        
                        <h4>Zeitraum</h4>
                        <select id="edit-period" class="form-control">
                            <option value="0">Täglich</option>
                            <option value="1">Wöchentlich</option>
                            <option value="2">Monatlich</option>
                            <option value="3">Jährlich</option>
                        </select>
                        <h:inputHidden id="_editPeriod" value="#{editStatisticBean.period}"></h:inputHidden>

                        <h4>Anmerkung</h4>
                        <h:inputText id="annotation" value="#{editStatisticBean.annotation}"/>
                        <h:commandButton id="edit" class="login loginmodal-submit submitFormat" action="#{editStatisticBean.doEdit()}" value="Statistik bearbeiten"></h:commandButton>
                        <a href="#" class="loginModalClose" data-dismiss="modal" aria-hidden="true">Close</a>
                    </h:form>			
                </div>
            </div>
        </div>
</ui:composition>
