<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="newAdmin-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Neuen Administrator anlegen</h1><br />
                <h:form id="new-admin-form">
                    <h4>Username</h4>
                    <h:inputText id="username" value="#{newAdminBean.username}" p:placeholder="Username exakt eingeben"/>
                    <h4>Berechtigungen</h4>
                    <p>
                        <h:selectOneRadio value="#{newAdminBean.asAdmin}">
                            <f:selectItem itemValue="true" itemLabel="Administrator" p:style="display: block"/>
                            <f:selectItem itemValue="false" itemLabel="Sub-Administrator"/>
                        </h:selectOneRadio>
                        <!--
                        <label>
                            <input type="radio" name="RadioGroupAdmin" value="admin" id="RadioGroupIsAdmin" />
                            Administrator</label>
                        <br />
                        <label>
                            <input type="radio" name="RadioGroupAdmin" value="subAdmin" id="RadioGroupIsSubAdmin" checked="true" />
                            Sub-Administrator</label>
                        <br /> -->
                    </p>

                    <h:commandButton id="add-admin" action="#{newAdminBean.doCreate()}" class="login loginmodal-submit btn-admin_position" value="Administrator hinzufÃ¼gen"></h:commandButton>
                    <a href="#" class="loginModalClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>				
            </div>
        </div>
    </div>  
</ui:composition>
