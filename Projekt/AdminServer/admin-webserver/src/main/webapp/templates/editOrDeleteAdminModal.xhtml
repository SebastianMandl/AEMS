    xmlns="http://www.w3.org/1999/xhtml"

     <div class="modal fade" id="editOrDeleteAdmin-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1 id="selectedAdmin">Gewählten Administrator...</h1><br />
                    <h:form id="deleteAdmin">
                        <h:inputHidden id="_user" value="#{deleteAdminBean.username}"></h:inputHidden>
                        <h:commandLink action="#{deleteAdminBean.doDelete()}" styleClass="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Löschen</h:commandLink>
                        <br/>
                        <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                    </h:form>				
                </div>
            </div>
        </div>
