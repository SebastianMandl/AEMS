<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="editResponsibility-modal" role="dialog" aria-hidden="false" aria-labelledby="myModalLabel">

        <div class="modal-dialog">

            <div class="edit-responsibility loginmodal-container">

                <h1>Zuständigkeitsbereich bearbeiten</h1><br />
                <h:form id="edit-resp">

                    <h4>Postleitzahl</h4>
                    <h:inputText id="edit-postalcode" p:placeholder="0000" value="#{handleResponsibilityBean.postalCode}"></h:inputText>

                    <h4>Ort</h4>
                    <h:inputText id="edit-placename" required="" p:placeholder="Ortsname" value="#{handleResponsibilityBean.placeName}"></h:inputText>
                    <input onclick="" type="submit" name="createReport" class="login loginmodal-submit submitFormat" value="Zuständigkeit bearbeiten" />
                    <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>				
            </div>
        </div>
    </div>  
</ui:composition>
