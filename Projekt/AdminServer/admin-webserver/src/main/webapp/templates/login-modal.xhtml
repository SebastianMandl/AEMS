<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="login-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br/>             
            
                <h:form>
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username" value="#{login.username}"></h:inputText>
                    <h:outputLabel for="password">Passwort</h:outputLabel>
                    <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>
                    <h:commandButton class="login loginmodal-submit" value="Einloggen" action="#{login.doLogin()}"></h:commandButton>
                    <a href="#" class="loginModalClose" name="close" data-dismiss="modal" aria-hidden="true" >Close</a>
                </h:form>
             	
        </div>
    </div>
</div> 
</ui:composition>
