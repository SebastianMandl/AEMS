<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="newEnquiries-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1 id="selectedEnquiry">Gewählten AEMS - Benutzer...</h1><br />
                    <form>
                        <button type="submit" class="btn btn-default btn-kickUser" data-dismiss="modal" aria-hidden="true">Annehmen</button>
                        <button id="deny-enquiry" class="btn btn-default btn-kickUser" aria-hidden="true">Verweigern</button>
                        <div id="deny-div">
                            <textarea id="deny-reason" class="form-control" rows="5" placeholder="Warum wird die Anmeldung verweigert?"></textarea>
                            <button class="btn btn-default btn-kickUser">Verweigerung bestätigen</button>
                        </div>
                        <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                    </form>				
                </div>
            </div>
        </div>  
</ui:composition>
