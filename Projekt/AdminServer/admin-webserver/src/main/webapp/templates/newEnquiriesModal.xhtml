<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="newEnquiries-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

                <div class="loginmodal-container">

                    <h1 id="selectedEnquiry">Gewählten AEMS - Benutzer...</h1>
                    <h5 id="selectedEnquiryEmail">x.x@x.x</h5><br/>
                    <h:form id="enquiry-form">
                        <h:inputHidden id="_email" value="#{handleEnquiryBean.email}"></h:inputHidden>
                        <h:inputHidden id="_denyMessage" value="#{handleEnquiryBean.denyMessage}"></h:inputHidden>
                        <h:commandButton id="accept-enquiry" action="#{handleEnquiryBean.doAccept()}" value="Annehmen" class="btn btn-default btn-kickUser"></h:commandButton>
                        
                        <input type="button" id="deny-enquiry" class="btn btn-default btn-kickUser" value="Verweigern"></input>
                        <div id="deny-div">
                            <textarea id="deny-reason" class="form-control" rows="5" placeholder="Warum wird die Anmeldung verweigert?"></textarea>
                            <h:commandButton id="deny-confirm" action="#{handleEnquiryBean.doDeny()}" value="Verweigerung bestätigen"></h:commandButton>
                        </div>
                        <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                    </h:form>				
                </div>
            </div>
        </div>  
</ui:composition>
