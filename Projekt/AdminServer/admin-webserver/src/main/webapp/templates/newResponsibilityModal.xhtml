<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
          xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="newResponsibility-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

        <div class="modal-dialog">

            <div class="loginmodal-container">

                <h1>Neuen Zuständigkeitsbereich anlegen</h1><br />
                <h:form>

                    <h4>Postleitzahl</h4>
                    <h:inputText p:required="" value="#{handleResponsibilityBean.postalCode}"></h:inputText>

                    <h4>Ort</h4>
                    <h:inputText p:required="" value="#{handleResponsibilityBean.placeName}"></h:inputText>
                    <h:commandButton class="login loginmodal-submit submitFormat" value="Zuständigkeit erstellen" action="#{handleResponsibilityBean.doAdd()}"></h:commandButton>
                    <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>				
            </div>
        </div>
    </div> 
</ui:composition>
