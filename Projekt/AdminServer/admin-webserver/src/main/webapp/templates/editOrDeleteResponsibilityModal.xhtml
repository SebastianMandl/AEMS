<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="modal fade" id="editOrDeleteResponsibility-modal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

        <div class="modal-dialog">

            <div class="loginmodal-container">

                <h1 id="selectedResponsibility">Gewählten Zuständigkeitsbereich...</h1><br />
                <h:form id="eod-resp">
                    <h:inputHidden id="_plz" value="#{handleResponsibilityBean.postalCode}"></h:inputHidden>
                    <h:commandButton class="btn btn-default btn-editOrDelete" value="Löschen" action="#{handleResponsibilityBean.doDelete()}"></h:commandButton>
                    <a href="#" class="loginModalClose configuredStatisticClose" name="close" data-dismiss="modal" aria-hidden="true">Close</a>
                </h:form>				
            </div>
        </div>
    </div>  
</ui:composition>
